<div class="tags" *ngIf="!editMode" (click)="editMode = true">
  <div class="tag" *ngFor="let tag of tags">
    {{tag}}
  </div>
</div>

<div class="tags" *ngIf="!tasks.tags.list.length || editMode">
  <ng-select [items]="tasks.tags.list"
             [addTag]="true"
             [hideSelected]="false"
             [multiple]="true"
             bindLabel="name"
             (add)="added($event)"
             (change)="changed($event)"
             [closeOnSelect]="true"
             placeholder="Select or Add Tag"
             [(ngModel)]="tags">
  </ng-select>

  <ng-container *ngIf="changes">
    <div class="buttons">
        <button class="save" (click)="save()">✓</button>
        <button class="cancel" (click)="cancel()">✕</button>
    </div>
  </ng-container>
</div>
