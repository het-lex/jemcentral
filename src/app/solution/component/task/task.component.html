<div class="task" *ngIf="task">
  <div class="task-title">
    <h3>
      {{task.title}}
    </h3>
    <span class="close flex-center" (click)="deselect.emit(task)">
      âœ•
    </span>
  </div>
  <div class="task-tags">
    <tt-tags [tags]="task.tags"></tt-tags>
  </div>
  <h4>
    Description
  </h4>
  <div class="task-text">
    {{task.text}}

  <div class="comments">

  </div>
</div>
